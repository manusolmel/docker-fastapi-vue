events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Frontend (Vue)
        location / {
            proxy_pass http://vue:5173;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Backend (FastAPI) 
        location /motos {
            proxy_pass http://fastapi:8000;
        }
    }
}
